# -----------------------------------------------------------------------------
# DOCKER COMPOSE DEVELOPMENT
# -----------------------------------------------------------------------------
#
# build containers
#   docker compose -f docker-compose-develop.yml build --no-cache
#   docker compose -f docker-compose-develop.yml build
# serve containers
#   docker compose -f docker-compose-develop.yml up --detach
#   docker compose -f docker-compose-develop.yml up --build


# development
# docker compose -f docker-compose-develop.yml up --watch
# -----------------------------------------------------------------------------
volumes:
  frog_data:
    driver: local

services:

  redis:
    restart: always
    container_name: frog_redis
    image: redis:8.2
    ports:
      - "6379:6379"

  celery:
    container_name: frog_celery
    build:
      context: .
      dockerfile: Dockerfile
    command: celery --app=src.runfrog.worker.celery worker --loglevel=info
    restart: always
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./src/runfrog/:/usr/src/app
      - ./frog_data:/frog_data
    develop:
      watch:
        - action: sync
          path: ./src/runfrog/worker.py
          target: /code/src/runfrog/worker.py
          initial_sync: true
        - action: rebuild
          path: pyproject.toml

  flower:
    restart: always
    container_name: frog_flower
    build:
      context: .
      dockerfile: Dockerfile
    command: celery --app=src.runfrog.worker.celery --broker=redis://redis:6379/0 flower --port=5555 --url_prefix=flower
    expose:
      - 5556
    ports:
      - 5556:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery
    develop:
      watch:
        - action: sync
          path: ./src/runfrog/worker.py
          target: /code/src/runfrog/worker.py
          initial_sync: true
        - action: rebuild
          path: pyproject.toml

  gui:
    container_name: frog_nicegui
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./frog_data:/frog_data
      # - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: python src/runfrog/gui.py
    expose:
      - 1556
    ports:
      - 1556:1555
    depends_on:
      - redis
      - celery
      - flower
    develop:
      watch:
        - action: sync
          path: ./src
          target: /code/src
          initial_sync: true
        - action: rebuild
          path: pyproject.toml